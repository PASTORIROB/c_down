<!DOCTYPE html>
<html>
<head>
    <title>Countdown App</title>
</head>
<body>
    <h1>Countdown to September 8th, 2024</h1>
    <div>
        <img src="static/mel.png" alt="Mel" style="float: left;">
        <div>
            <h2>{{ days }} days, {{ hours }} hours, {{ minutes }} minutes, {{ seconds }} seconds</h2>
            <h3>Left: {{ left_num }}</h3>
            <h3>Right: {{ right_num }}</h3>
        </div>
        <img src="static/rob.png" alt="Rob" style="float: right;">
    </div>
    <button id="simulate-btn">Simulate</button>
    <script>
        const simulateBtn = document.getElementById("simulate-btn");
        simulateBtn.addEventListener("click", async () => {
            const response = await fetch("/simulate", { method: "POST" });
            const data = await response.json();
            document.querySelector("#left-num").textContent = data.left_num;
            document.querySelector("#right-num").textContent = data.right_num;
        });
    </script>
</body>
</html>
